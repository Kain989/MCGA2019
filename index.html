<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
	<head profile="http://www.w3.org/2005/10/profile">
		<title>Calculadora</title>
		<link rel="stylesheet" type="text/css" charset="utf-8" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" charset="utf-8" href="css/style.css" />
		<script src="./js/CalculadoraController.js"></script>
	</head>
	<body>
		<div id="calc">	
			<div id="calc-top"></div>
			<div id="calc-middle">
				<div id="display">
				</div>
				<div id="buttons">
					<ul>
						<li class="button" id="btnMC">MC</li>
						<li class="button" id="btnMPlus">M+</li>
						<li class="button" id="btnMLess">M-</li>
						<li class="button" id="btnDiv">/</li>
						<li class="button" id="btnSeven">7</li>
						<li class="button" id="btnEight">8</li>
						<li class="button" id="btnNine">9</li>
						<li class="button" id="btnMult">*</li>
						<li class="button" id="btnFour">4</li>
						<li class="button" id="btnFive">5</li>
						<li class="button" id="btnSix">6</li>
						<li class="button" id="btnLess">-</li>
						<li class="button" id="btnOne">1</li>
						<li class="button" id="btnTwo">2</li>
						<li class="button" id="btnThree">3</li>
						<li class="button" id="btnPlus">+</li>
						<li class="button" id="btnClear">C</li>
						<li class="button" id="btnCero">0</li>
						<li class="button" id="btnPoint">.</li>
						<li class="button" id="btnEqual">=</li>
					</ul>
					<div class="clearfix"></div>
				</div>
			</div>
			<div id="calc-bottom"></div>
		</div>
	</body>
</html>
